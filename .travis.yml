matrix:
  include:
    - language: R
      before_install:
        - cd R-package
      cache: packages
      after_success:
        - travis_wait 40 Rscript -e 'covr::codecov(path = ".", quiet = FALSE, type = c("vignettes", "examples", "tests"), flags = "R")'

    - dist: xenial
      language: python
      python:
        - "3.7"

      addons:
        apt:
          packages:
            - swig

      # command to install dependencies
      install:
        - pip install -r ./python/requirements.txt
        - pip install pytest
        - pip install pytest-cov
        - pip install scikit-learn
        - pip install codecov
        - python ./python/setup.py install

      # command to run tests
      script:  
        - travis_wait 40 pytest python/ --cov=./ --cov-report=xml
        
      after_success:
        - codecov -F Python # run codecov


