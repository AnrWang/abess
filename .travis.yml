matrix:
  include:
    - language: R
      before_install:
        - cd R-package
      cache: packages
      after_success:
        - travis_wait 60 Rscript -e 'covr::codecov(path = ".", quiet = FALSE, type = c("vignettes", "examples", "tests"), flags = "rpackage")'

    - dist: xenial
      language: python
      python:
        - "3.7"

      addons:
        apt:
          packages:
            - swig

      # command to install dependencies
      install:
        - pip install -r ./python/requirements.txt
        - pip install pytest
        - pip install pytest-cov
        - pip install scikit-learn
        - pip install lifelines
        - pip install pandas
        - pip install codecov
        - pip install gcovr
        - export CFLAGS="--coverage"
        - python ./python/setup.py install

      # command to run tests
      script:  
        - ls *
        - travis_wait 120 pytest ./python --cov=abess --cov-report=xml
        - gcovr ./python/src/ --xml 
        - ls *
        - codecov -F Python
        


